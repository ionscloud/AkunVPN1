mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true
ipv6: false
global-client-fingerprint: chrome
find-process-mode: strict
keep-alive-interval: 15
tcp-concurrent: false
tun:
  enable: true
  mtu: 9000
  device: clash
  stack: mixed
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  strict-route: false
  auto-redirect: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: false
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - 80
  - 443
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: false
  ipv6: false
  ipv6-timeout: 300
  default-nameserver:
  - 8.8.8.8
  - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - '*.ntp.*'
  nameserver:
  - tls://1.1.1.1#CMFA
  - tls://8.8.8.8#CMFA
  proxy-server-nameserver:
  - 172.66.0.157
  - 112.215.198.248
  - 112.215.198.254
  - 112.215.203.246
  - 112.215.203.247
  respect-rules: false
